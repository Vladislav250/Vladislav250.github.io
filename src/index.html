<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 1st section -->
    <div class="section">
        <div class="container">
            <!-- Row for header -->
            <div class="row">
                <div class="col-xl-6 offset-xl-3">
                    <h1 class="header text-center ">
                        <span>Получите видео-инcтрукцию</span>
                        <strong>Как заработать свой первый миллион</strong>
                    </h1>
                </div>
            </div>
            <!-- Row for video and form -->
            <div class="row">
                <div class="col-xl-6 offset-xl-1 col-md-8 offset-md-2">
                    <iframe width="100%" height="316" src="https://www.youtube.com/embed/2JMMnNOhDoc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <div class="col-xl-4 offset-xl-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center">Заполните анкету</p>
                        <form action="#">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваше имя">
                            <input type="text" class="form-control form-control-lg" placeholder="Ваш e-mail">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 2nd section -->
    <div class="section">
        <div class="container">
            <!-- Row for header -->
            <div class="row">
                <div class="col-xl-12">
                    <h2 class="feature-header text-uppercase text-center">Почему это нужно сделать сейчас?</h2>
                </div>
            </div>
            <!-- Row for 4 features -->
            <div class="feature text-center">
                <div class="row">
                    <div class="col-xl-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.png" alt="#">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.png" alt="#">
                            <p>Второе преимущество</p>
                        </div>
                        </div>
                    <div class="col-xl-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.png" alt="#">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-xl-3 col-md-6">
                            <div class="feature-box">
                                <img src="img/04.png" alt="#">
                                <p>Четвертое преимущество</p>
                            </div>
                        </div>
                </div>
            </div>
            <!-- Button -->
            <button class="btn btn-lg btn-primary form-btn center-block">Получить инструкцию</button>
        </div>
    </div>
</body>
</html>
